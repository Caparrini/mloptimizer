name: Publish Python mloptimizer to PyPI and TestPyPI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    name: Build and publish Python mloptimizer to PyPI and TestPyPI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install pypa/build
      run: |
        python -m pip install --upgrade pip
        python -m pip install build

    - name: Set Version Suffix Based on Branch
      run: |
        if [ "${GITHUB_REF_NAME}" == "master" ] || [ "${GITHUB_REF_NAME}" == "main" ]; then
          echo "VERSION_SUFFIX=" >> $GITHUB_ENV
        else
          echo "VERSION_SUFFIX=-${GITHUB_REF_NAME}" >> $GITHUB_ENV
        fi

    - name: Build a binary wheel and a source tarball
      run: |
        python -m build --sdist --wheel --outdir dist/
    - name: Publish mloptimizer to PyPI
      # if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
